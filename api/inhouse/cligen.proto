syntax = "proto3";

package api.inhouse;

option go_package = "github.com/nokamoto/2pf23/pkg/api/inhouse";

enum MethodType {
    CREATE = 1;
    DELETE = 2;
    UPDATE = 3;
    LIST = 4;
    GET = 5;
    NON_STANDARD = 6;
}

enum FlagType {
    STRING = 1;
    BOOL = 2;
}

message Command {
    string usage = 1;
    string method = 2;
    MethodType method_type = 3;
}
