syntax = "proto3";

package api.inhouse.v1;

option go_package = "github.com/nokamoto/2pf23/pkg/api/inhouse/v1";

message Flag {
  string name = 1;
  string display_name = 2;
  string value = 3;
  string usage = 4;
}

enum MethodType {
  METHOD_TYPE_UNSPECIFIED = 0;
  METHOD_TYPE_CREATE = 1;
}

message Command {
  string api = 1;
  string api_version = 2;
  string package = 3;
  string use = 4;
  string short = 5;
  string long = 6;
  string method = 7;
  MethodType method_type = 8;
  repeated Flag string_flags = 9;
}

message Package {
  string package = 1;
  string import_path = 2;
  string use = 3;
  string short = 4;
  string long = 5;
  repeated Command sub_commands = 6;
  repeated Package sub_packages = 7;
}
